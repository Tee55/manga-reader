name: Release

on:
  push:
    branches:
      - main

permissions:
  contents: write
  pull-requests: write
  id-token: write

jobs:
  # Determine version and create release
  create-release:
    runs-on: ubuntu-latest
    outputs:
      release_created: ${{ steps.release.outputs.release_created }}
      tag_name: ${{ steps.release.outputs.tag_name }}
      upload_url: ${{ steps.release.outputs.upload_url }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Create Release
        id: release
        uses: googleapis/release-please-action@v4
        with:
          release-type: rust
          token: ${{ secrets.GITHUB_TOKEN }}

  # Build and upload Windows binary
  build-windows:
    name: Build Windows binary
    needs: create-release
    if: needs.create-release.outputs.release_created == 'true'
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Build for Windows
        run: cargo build --release

      - name: Create release archive
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force -Path release-files
          Copy-Item target/release/*.exe release-files/ -ErrorAction SilentlyContinue
          Copy-Item README.md release-files/ -ErrorAction SilentlyContinue
          Copy-Item LICENSE release-files/ -ErrorAction SilentlyContinue
          Compress-Archive -Path release-files/* -DestinationPath release.zip

      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.create-release.outputs.upload_url }}
          asset_path: ./release.zip
          asset_name: ${{ github.event.repository.name }}-${{ needs.create-release.outputs.tag_name }}-x86_64-pc-windows-msvc.zip
          asset_content_type: application/zip